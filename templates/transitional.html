<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="outlined-text">Предупрежение!!!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon.png') }}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/bg.jpg') }}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
        }

        /* Общие стили для центрирования текста */
        .text-center {
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 34px;
            color: #ffffff;
        }

        /* Ключевые кадры для анимации Fade In */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Применение анимации */
        .fade-in {
            animation: fadeIn 3s ease-in-out;
        }

        /*кнопка продолжить >>>*/
        .button {
            position: absolute;
            bottom: 70px;
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.5s ease;
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5) !important;
        }
        
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.3);
        }

        .unclickable-button {
            position: absolute;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            width: 150px;
            height: 50px; 
            transition: top 1s ease, left 1s ease; 
            left: -160px;
        }

        



    </style>
</head>
<body>
    <div class="text-center fade-in">
        <p>Я делал этот сайт полность самостоятельно (chat-gpt не в счёт)<br>
            и я очень надеюсь что тебе понравится. Надеюсь <br>
            ты не испугалась моих художеств, ведь это и есть мой ... <br>
        </p>
    </div>
    <a href="/love_general_1" class="button">ЧИТАИТЬ ДАЛЕЕ...</a>

    <button class="unclickable-button" id="movingButton">отказаться...</button>

    <script>
        const button = document.getElementById('movingButton');

        button.addEventListener('mouseover', function() {
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;
        const buttonWidth = button.offsetWidth;
        const buttonHeight = button.offsetHeight;

        // Ограничение перемещения, чтобы кнопка не выходила за пределы экрана
        const maxLeft = windowWidth - buttonWidth;
        const maxTop = windowHeight - buttonHeight;

        const randomLeft = Math.floor(Math.random() * maxLeft);
        const randomTop = Math.floor(Math.random() * maxTop);

        button.style.left = `${randomLeft}px`;
        button.style.top = `${randomTop}px`;
        });

        // Инициализация начальной позиции кнопки
        window.onload = function() {
            button.style.left = '1100px';
            button.style.top = '840px';
        };
        button.addEventListener('click', function() {
            window.location.href = '/punishment';
        });

    </script>
</body>
