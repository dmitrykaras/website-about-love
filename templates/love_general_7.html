<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДОМОООЙ!!!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='images/bg.jpg') }}");
        }

        /*Контейнеры для изображений*/
        .image-container {
            position: fixed;
            width: 250px;
            height: 250px;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            transform: scale(1.7);
            cursor: pointer;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-container.left {
            left: 300px;
            top: 380px;
        }

        .image-container.right {
            right: 300px;
            top: 400px;
        }

        .image-container:hover {
            transform: scale(1.9);
        }

        /* Текст над изображением */
        .image-tooltip {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 10px;
            transition: opacity 0.5s ease;
            pointer-events: none;
            white-space: nowrap;
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(7px);
        }

        /* Текст видим при наведении */
        .image-container:hover .image-tooltip {
            opacity: 1;
        }

        /*текст сверху*/
        .header-text {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 56px;
            font-weight: bold;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            white-space: nowrap;
        }

        /*текст справа снизу*/
        .text-bottom {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 25px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.5);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            white-space: nowrap;
        }

        /* Стили для ссылки */
        .text-bottom a {
            color: inherit;
            text-decoration: none;
        }

        /*кнопка продолжить >>>*/
        .button {
            position: absolute;
            bottom: 70px;
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.5s ease;
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5) !important;
        }
        
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.3);
        }

        /*уведомление при нажатии на изображение*/
        .popup { 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            width: 300px; 
            padding: 20px; 
            background: rgba(0, 0, 0, 0.2); 
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.5); 
            border-radius: 15px; 
            text-align: center; 
            backdrop-filter: blur(10px);
            display: none; 
            z-index: 1000;
            
        }

        .popup-header {
            text-align: right;
        }

        .close-btn {
            background: transparent; 
            border: none; 
            font-size: 16px; 
            cursor: pointer; 
            color:#ffffff;
        }

        .popup-footer {
            margin-top: 20px;
        }

        .overlay { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.5); 
            display: none; 
            z-index: 999; 
        }

        .btn { 
            padding: 10px 20px; 
            background: #007bff; 
            color: #ffffff; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
            font-size: 18px;
        }

        .btn:hover { 
            background: #0056b3; 
        }

        .popup-body {
            color: #ffffff;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <div class="header-text">
        ДОМОООЙ 
    </div>
    <div class="text-bottom">Дорога домой
    </div>

    <a href="/love_general_7" class="button">Продолжить &gt;&gt;&gt;</a>

    <!-- Контейнеры с изображениями -->
    <div class="image-container left">
        <img src="{{ url_for('static', filename='images/love_general_4/train.png') }}" alt="Изображение 1">
        <div class="image-tooltip">чу-чух чу-чух)</div>
    </div>
    <div class="image-container right">
        <img src="{{ url_for('static', filename='images/love_general_4/bus.png') }}" alt="Изображение 2">
        <div class="image-tooltip">eeee)</div>
    </div>


    <!-- Добавьте этот код перед закрывающим тегом </body> -->
    <div class="overlay" id="overlay"></div>

    <div class="popup" id="popup">
        <div class="popup-header">
            <button class="close-btn" id="close-btn">&times;</button>
        </div>
        <div class="popup-body">
            <p>чу-чух чу-чух<br>
                люблю я тебя! <br>
               мяу мяу мяу)<br>
            </p>
        </div>
        <div class="popup-footer">
            <button class="btn" id="ok-btn">и я тебя люблю)</button>
        </div>
    </div>

    <script>
        // Получаем элементы DOM
        const imageContainers = document.querySelectorAll('.image-container');
        const overlay = document.getElementById('overlay');
        const popup = document.getElementById('popup');
        const closeBtn = document.getElementById('close-btn');
        const okBtn = document.getElementById('ok-btn');
    
        // Функция для показа popup и overlay
        function showPopup() {
            overlay.style.display = 'block';
            popup.style.display = 'block';
        }
    
        // Функция для скрытия popup и overlay
        function hidePopup() {
            overlay.style.display = 'none';
            popup.style.display = 'none';
        }
    
        // Добавляем обработчики событий на изображения
        imageContainers.forEach(container => {
            container.addEventListener('click', showPopup);
        });
    
        // Добавляем обработчики событий на кнопки закрытия и OK
        closeBtn.addEventListener('click', hidePopup);
        okBtn.addEventListener('click', hidePopup);
    
        // Закрываем popup при клике на overlay
        overlay.addEventListener('click', hidePopup);
    </script>
</body>
</html>
